<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Creating Functional Components</title>
</head>
<body>

<div id='root'></div>

<script type="importmap">
{
    "imports": {
        "react": "https://esm.sh/react",
        "react-dom/client": "https://esm.sh/react-dom/client"
    }
}
</script>

<script type="module">
    import React from "react"
    import { createRoot } from "react-dom/client"
    
    const products = [
        'Swansea City shirt',
        'Cardiff City shirt',
        'Bugatti Divo',
        '55in OLED HD TV',
        'Carving skis',
        'Ski boots',
    ]
    
    const shops = [
        'London',
        'Paris',
        'NY',
        'Swansea',
    ]

    function App() {
        return (
            React.createElement('div', null,
                React.createElement('h1', null, 'Catalog'),
                React.createElement(ItemsList, {items: products}, null),
                React.createElement('h1', null, 'Shops'),
                React.createElement(ItemsList, {items: shops}, null),
            )
        )
    }

    function ItemsList(props) {
        return (
            React.createElement(
                "ul", 
                null, 
                props.items.map((item, i) => React.createElement("li", { key: i }, item))
            )
        )
    }

    const app = React.createElement(App, null, null)

    const root = createRoot(document.getElementById('root'))
    root.render(app)

</script>

</body>
</html>
