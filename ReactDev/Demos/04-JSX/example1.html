<!DOCTYPE html>
<html>
<head>
    <title>JSX Example 1</title>
    <style>
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }
    </style>
</head>
<body>

<div id='root'></div>

<script src="https://unpkg.com/@babel/standalone/babel.js"></script>

<script type="importmap">
{
    "imports": {
        "react": "https://esm.sh/react",
        "react-dom/client": "https://esm.sh/react-dom/client"
    }
}
</script>

<!-- Note that the data- prefix is a standard JavaScript technique to add custom attributes.     -->
<!-- This enables us to effectively set the "type" attribute twice, to "module" and "text/babel" -->
<script data-type="module" type="text/babel">
    import React from "react"
    import { createRoot } from "react-dom/client"

    function ItemsList() {
        return (
            <div>
                <h1>JSX Example 1</h1>
                <ul>
                    <li>Swansea shirt</li>
                    <li>Cardiff shirt</li>
                    <li>Lamborghini</li>
                </ul>
            </div>
        )
    }

    const root = createRoot(document.getElementById('root'))
    root.render(<ItemsList/>)

</script>

</body>
</html>
